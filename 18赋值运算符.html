    * 非数值情况 */
    //console.log(true >= 1);
    //console.log(true >= '0');//对非数值进行比较是会转换为数值比较
    console.log('11' > '5');//如果两侧都是字符串则比较的是两侧字符串中的unicode编码不是数学上的数字大小
    console.log('11' > +'5');//对一个字符串进行转型
    console.log('abc' > 'a');//如果前一位一样则比较下一位

    * 借用这个方式对英文进行排序
    * 对中文可以进行拼音排序
