<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
   /* var name = "bob";
    var sex = "man";
    var age = 12;*/
    /*
    * 对象分类
    *  1。内建对象
    *       - 由ES标准中定义的对象，在任何ES的实现中都可以使用
    *       - 比如：Math String number Boolean Function Object....
    *  2. 宿主对象
    *     - 主要指由浏览器提供的对象
    *     - 比如BOM DOM
    *  3.自定义对象
    *     -由开发人员自己创建的对象
    */
     console.log();//BOM
   var obj =new Object();

   obj.name="bob";
   obj.age=12;
   //对象的属性值也可以是函数
   obj.sayName = function (){
        console.log(obj.name);
   };
   obj.sayName();//调用obj的sayName()的方法
   /*
   * 如果一个函数作为一个对象的属性保存
   *     称这个函数是这个对象的方法
   *     调用函数就是说调用对象的方法
   *
   *     只是名称上的区别
   */


  </script>
</head>
<body>

</body>
</html>
