<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //创建对象
    var obj = new Object();
    //调用了一个函数Object
    //使用了new关键字调用的函数 是构造函数
    //构造函数专门用来创建函数
    //console.log(obj);
    //在对象中保存的值叫做属性
    //语法： 对象.属性名 = 属性值
    obj.name="root";
    obj.gender = "man";
    obj.age = 18;
    console.log(obj.gender);//man
    //删除对象属性
    delete obj.gender;
    console.log(obj.gender);//undefined
  </script>
</head>
<body>

</body>
</html>
