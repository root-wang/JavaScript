<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //使用对象字面量创建对象
    var obj = {};//本质一样
    /*
    * 使用对象字面量 可以直接在创建时指定对象属性
    *  语法
    *       - {属性名:属性值，属性名：属性值....}
    * 对象属性名可以不加引号  不是属性值
    * 属性名和属性值是一组名值结构
    * 名和值用：连接 多个名值之间用逗号连接
    * 最后一个属性后不要加逗号,
    */
    var obj2 = {name:"jack", gender:"man"};
    var obj3={
      name:"kunka",
      gender: "man",
      age: 14,//没有,
      test: {name:"luna"}
    }
    console.log(obj3);
  </script>
</head>
<body>

</body>
</html>
