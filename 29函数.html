<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    *  函数
    *     - 函数也是一个对象
    *     - 函数可以封装一些功能(代码)
    * */
    var fun = new Function("console.log('123')");
    //fun();
  /*
  * 使用函数声明 来创建一个函数
  *    语法：
  *         function 函数名([形参1，形参2...]){
  *
  *         }
  * */
    function fun2(){
      console.log("this is mine");
      console.log("123");
      document.write("13");
    }
    fun2();
    /*
    * 使用函数表达式创建一个函数
    *   var 函数名 = function([形参1，形参2..]){
    *
    *   }
    */
  </script>
</head>
<body>

</body>
</html>
