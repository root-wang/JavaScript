<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
    *   在函数的()中可以指定一个或者多个形参
    *   多个形参之间使用用 , 隔开相当于在函数内部
    *   声明了这些 变量  但没有给其赋值
    * */
    function sum(a,b){
      /*var a=1;
      var b=1;*/
      console.log(a+b);
    }
    /*
    * 在调用函数时，可以在()中指定实参(实际参数)
    *   实参会赋值给函数中对应形参
    */
    //sum(1,2);
    /*
    * 调用函数解析器时不会检查实参的类型
    * 要注意是否会由非法参数进入
    * 如果会的话就需要检查参数类型
    */
    //sum(1,'123');
    /*
    *  调用函数时解析器不会检查实参数量
    */
    sum(123,123,123);//246
    //多余的实参不会被赋值
    sum(123);//NaN另一个参数的类型为undefined
    //也就是在函数内只是定义了改变量并未赋值
    //所以就是undefined
    var b;//undeifned
  </script>
</head>
<body>

</body>
</html>
