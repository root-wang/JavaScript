<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    /*
    * 解析器在调用函数时每次都会向函数内部传递进一个隐含的参数
    *   这个隐含的参数就是this , this指向的是一个对象
    *   这个对象称之为函数执行的上下对象
    *   根据函数的调用不同，this 会指向不同的对象*/
    function fun() {
      //console.log("a ="+a+"b ="+b);
      console.log(this);
    }

    //fun();
    /*
    *   1.以函数的形式调用时 this永远是windos*/

    var obj = {
      name: "bob",
      sayName: fun
    }

    var obj2 = {
      name: "tom",
      sayName: fun
    }
    //console.log(obj.sayName==fun);
    //obj2.sayName();//object
    /*
    * 2. 以方法调用是 this就是调用方法的那个对象*/
    //fun();//window
    //window.fun();

    var name = "global";

    function fun() {
      console.log(this.name);
    }
    var obj={
      name : "bob",
      sayName: fun
    }

    var obj2={
      name: "john",
      sayName: fun
    }
    obj.sayName();
  </script>
</head>
<body>

</body>
</html>
