<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var obj ={
      name: 'bob',
      age : 19,
      gender: "man",
      sayName:function (){
        alert(this.name);
      }
    };
    /*
    *  使用工厂方法创建对象
    *  通过该方法可以大批量的创建对象*/
    function createPerson(name,age,gender){
      //创建一个新的对象
      var obj = new Object();
      obj.name=name;
      obj.age=age;
      obj.gender=gender;
      obj.sayName=function (){
        alert(this.name);
      }
      //将新的对象返回
      return obj;
    }

    var obj2 = createPerson("bob",34,"man");
    console.log(obj2);
  </script>
</head>
<body>

</body>
</html>
