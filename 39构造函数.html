<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <SCRIPT>
    /* var obj = new Object();
     var obj2 = new Object();*/
    /*
    * 创建一个构造函数 ，专门用来创建person对象
    *  构造函数就是一个普通函数，创建方式和普通函数没有区别
    *    不同的是构造函数习惯首字母大写
    *   构造函数和普通函数区别就是
    *   调用的方式不同
    *
    *   普通函数就是直接调用，而构造函数需要使用关键字new*/

    function Person(name, age, gender) {
      /*this.name="bob";
      this的对象是使用new 调用构造函数的对象
      per*/
      this.name = name;
      this.age = age;
      this.gender = gender;
    }

    /*
    * 构造函数流程
    *  1.立即创建一个对象
    *  2.将新建的对象设置为函数中的this
    *  如果不是构造函数的调用那么this 就是全局的
    *  3.逐行执行函数中的代码
    *  4.将新的对象作为返回值返回*/
    var per = new Person("bob", 23, "man");
    //console.log(per);
    /*
    * 使用instanceof可以检查一个对象是否是一个类的实例
    *   语法
    *       对象instanceof 构造函数*/
    //console.log(per instanceof Person);
    //console.log(per instanceof Object);
    console.log(Object.getPrototypeOf(per)===Person.prototype);
  </SCRIPT>
</head>

</body>
</html>
