<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <SCRIPT>
    function Person(name,age,gender){
      this.name =name;
      this.age = age;
      this.gender=gender;
      /*
      * 构造函数每执行一次都会创建一个新方法
      *     执行10000次就会创建10000次新的方法，
      *     但这些方法都是一样的
      *     这完全没有必要，完全可以使所以对象共享一个方法
      */
      this.sayName=fun;/*function (){
        console.log("hello i am "+this.name);
      }*/
    }

    //将sayName方法在全局作用域中定义
    /*
    *  将函数定义在全局作用域中 污染了全局作用域的命名空间
    *  而且定义在全局作用域中很不安全
    *  容易被覆盖掉*/
    function fun(){
      console.log("hello "+this.name);
    }
    var per = new Person("bob",23,"man");
    var per2 = new Person("john",32,"woman");
    per.sayName();
    per2.sayName();
    //console.log(per.sayName()==per2.sayName());
  </SCRIPT>
</head>
<body>

</body>
</html>
